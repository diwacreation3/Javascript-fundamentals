<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript setTimeout </h2>
    <div id="res"></div>

    <script>
        setTimeout(purpose, 2000);

        function purpose()
        {
            document.getElementById("res").innerHTML = "I Love You Unreal Engine ❤️❤️";
        }
    </script>
</body>
</html>
